on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          # Update the node-version key to use Node.js 20
          node-version: '20'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # Update the node-version key to use Node.js 20
          node-version: '20'

      - name: Verificar existencia de allow_pull_request.txt
        run: |
          if [ ! -f "allow_pull_request.txt" ]; then
            echo "El archivo allow_pull_request.txt no existe. Impidiendo Pull Request."
            exit 1
          fi

      - name: Pruebas de SAST
